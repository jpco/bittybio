<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>

    <script src='https://code.jquery.com/jquery-1.11.3.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js'></script>
    <title>bitty.bio</title>

    <script type='text/javascript'>
    $(function() {
        $('.net-button').click(function() {
            window.location.href += '/' + $(this).val();
        });
    });
    </script>

    <style>
        body {
            padding-top: 40px;
            background-color: #eee;
        }
        .courier {
            font-family: 'Courier';
        }
        .light {
            color: #888;
        }
    </style>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col-md-6 col-md-offset-3'>
            <div class='panel panel-default'>
                <div class='panel-body'>
                    <div class='well well-sm'>
                        <h1><small>bb@</small>{{ user }}</h1>
                    </div>
                    A bio or something might go here.
                </div>
                <ul class='list-group'>
                {% for nname, username in sns.iteritems() %}
                    <button type='button' class='list-group-item net-button' value='{{nname}}'><small class='courier light'>{{ nname }}</small>@{{ username }}</button>
                {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
